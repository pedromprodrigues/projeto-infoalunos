<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body class="body-login">
    <!-- Div para colocar a form de login centrada na pagina-->   
    <div class="login">
        <img src="imagens/logotipos_UMa_png-05.png" alt="uni logo" class="logo">
        <!-- Utilizo a form porque deixa usar action e quando carregamos no butao entra na pagina principal-->
        <form action="./inicio.html">
            <label for="name">Name: </label><br>
            <input id="name" name="name" type="text"/><br>
            <label for="password">Password </label><br>
            <input id="password" name="password" type="password" required /> <span></span>

            <button type="submit">Entrar</button>
        </form>
    </div>



</body>
</html>
